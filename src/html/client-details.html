<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/mainStyle.css" />
    <title>The Weekender - Client Details</title>
    <script
      src="https://kit.fontawesome.com/9cfdfc4e12.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="client-main">
      <button class="open-nav-btn">
        <i class="fa-solid fa-bars nav-toggle open"></i>
      </button>

      <div class="navigation">
        <button class="close-nav-btn">
          <i class="fa-solid fa-xmark nav-toggle close"></i>
        </button>
        <nav class="nav">
          <ul>
            <li>
              <a href="#" class="active"
                ><i class="fa-solid fa-house"></i> <span>Home</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-hotel"></i> <span>Rooms</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-users"></i> <span>Clients</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-brands fa-servicestack"></i>
                <span>Services</span></a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-gear"></i> <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="log-out-btn">
          <i class="fa-solid fa-right-from-bracket"></i> log out
        </button>
      </div>

      <!-- =========================PAGE CONTENT===================================== -->
      <div class="page-content">
        <div class="profile">
          <div class="icon">
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="names"></div>
        </div>
        <div class="profile-details"></div>
        <div class="accommodation"></div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
