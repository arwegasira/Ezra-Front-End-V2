<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="../css/mainStyle.css" />
    <script
      src="https://kit.fontawesome.com/9cfdfc4e12.js"
      crossorigin="anonymous"
    ></script>
    <title>The Weekender - Home</title>
  </head>
  <body>
    <main class="home-main">
      <button class="open-nav-btn">
        <i class="fa-solid fa-bars nav-toggle open"></i>
      </button>

      <div class="navigation">
        <button class="close-nav-btn">
          <i class="fa-solid fa-xmark nav-toggle close"></i>
        </button>
        <nav class="nav">
          <ul>
            <li>
              <a href="#" class="active"
                ><i class="fa-solid fa-house"></i> <span>Home</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-hotel"></i> <span>Rooms</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-users"></i> <span>Clients</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fa-brands fa-servicestack"></i>
                <span>Services</span></a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-gear"></i> <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>
        <button class="log-out-btn">
          <i class="fa-solid fa-right-from-bracket"></i> log out
        </button>
      </div>

      <!-- =========================PAGE CONTENT===================================== -->
      <div class="page-content">
        <!-- ======================= SEARCH FROM ==================================== -->
        <div class="new-client">
          <button id="new-client">New Client</button>
        </div>
        <div class="form-container">
          <div class="form-title"><span>Search Form</span></div>
          <form action="" class="search-form">
            <div class="search id-pc-search">
              <label for="id-pc">ID/PC #</label>
              <input
                type="text"
                name="idNumber"
                id="id-pc"
                class="id-pc filter"
              />
            </div>

            <div class="search phone-search">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phoneNumber"
                id="phone"
                class="phone filter"
              />
            </div>

            <div class="search firstName-search">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="firstName filter"
              />
            </div>

            <div class="search lastName-search">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="lastName filter"
              />
            </div>

            <div class="search email-search">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="email filter"
              />
            </div>

            <div class="search arrivalDate-search">
              <label for="arrivalDate">Arrival Date</label>
              <input
                type="date"
                name="arrivalDate"
                id="arrivalDate"
                class="arrivalDate filter"
              />
            </div>
            <div class="search filter-btn">
              <input
                type="submit"
                name="submit"
                id="submit-filters"
                class="submit"
                value="Apply filters"
              />
            </div>
          </form>
        </div>
        <!-- =========================clients list ==================================== -->
        <div class="client-list-container"></div>
        <div class="page-nav-arrow">
          <button class="backward">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <small>Page 1 of 10</small>
          <button class="forward">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/navigation.js"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
